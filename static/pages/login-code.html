<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聘多多</title>
    <link rel="stylesheet" href="../css/login-code.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-logo">
            <a href="#" class="logo" >
                <!--<img src="//www.lgstatic.com/passport/static/pc/modules/common/img/logo_e420e46.png" alt="">-->
            </a>
        </div>
    </div>
    <div class="main">
        <div class="main-regist">
            <div class="regist-right">
                <div class="right-content">
                    <div class="signup-h3">登录聘多多</div>
                    <span id="error">用户名或密码错误</span>
                    <div class="i-want">
                        <span class="cur">密码登录</span>
                        <span class="cur1">验证码登录</span>
                    </div>
                    <div class="inpu">
                        <div class="user-telephone">
                            <div class="phone">
                                <input type="text" name="userid" class="phone1" placeholder="手机号">
                            </div>
                            <div class="phone-logo">
                            </div>
                        </div>
                        <div class="user-check">
                            <div class="u-check">
                                <input type="text" name="userid" class="check1" placeholder="验证码">
                            </div>
                            <div class="u-check-logo"></div>
                        </div>
                        <div  class="random-code" id="random-code"></div>
                        <div class="message-check">
                            <div class="me-check">
                                <input type="text" name="userid" class="check2" placeholder="短信验证码">
                            </div>
                            <div class="me-check-logo">
                            </div>
                            <div class="send-check">
                                <span class="hurry-get" style="text-align: center">立即获取</span>
                            </div>
                        </div>
                    </div>
                    <div class="chk-auto">
                        <div class="check-agree">
                            <input type="checkbox" id="chk_auto" checked>
                            <label for="chk_auto" >
                                <span class="span-agree">记住我的登录状态</span>
                            </label>
                        </div>
                        <div class="check-login">
                            <span class="span-agree"><a href="2-regist.html">免费注册</a></span>
                        </div>
                    </div>
                    <div class="regist-btn">
                        <button class="regist-login" type="submit">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>
<script src="../js/utils.js"></script>
<script src="../js/login.js"></script>
<script src="../js/random_code.js"></script>
<script src="../js/login_code_click.js"></script>

</body>
</html>
